
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipe GARIS-BIRU - Analisis Karbon</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>

    <header>
        <h1>Prototipe GARIS-BIRU</h1>
        <p>Unggah citra satelit atau drone untuk analisis potensi karbon biru.</p>
    </header>

    <main>
        <section class="uploader-section">
            <div class="uploader-card">
                <h2>Pilih Citra Area</h2>
                <p>Pilih file gambar (JPG/PNG) dari komputer Anda.</p>
                <input type="file" id="image-input" accept="image/png, image/jpeg">
                <button type="button" id="analyze-button">Analisis Sekarang</button>
            </div>
            <div class="image-preview-card">
                <h2>Preview Gambar</h2>
                <img id="image-preview" src="https://placehold.co/600x400/e0e7ff/334155?text=Gambar+Anda+Akan+Tampil+di+Sini" alt="Preview Gambar Pilihan">
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
